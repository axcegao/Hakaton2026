<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatani — Выбери свой путь</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main class="split-screen">
        
        <!-- Секция 1: Молодежь -->
        <div class="split left">
            <div class="overlay">
                <div class="content-box">
                    <h2>Мне до 30</h2>
                    <p>Энергия, драйв, помощь</p>
                    <a href="teen.html" class="btn-reveal">Стать волонтёром</a>
                </div>
            </div>
            <img src="img/skate_do30.jpeg" alt="Молодежь" class="bg-image" onerror="this.src='https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=800&q=80'">
        </div>

        <!-- Секция 2: Родители -->
        <div class="split middle">
            <div class="overlay">
                <div class="content-box">
                    <h2>Мне 30–55</h2>
                    <p>Забота о родителях</p>
                    <a href="parents.html" class="btn-reveal">Позаботиться о родителях</a>
                </div>
            </div>
            <img src="img/blog-office-manager-scaled.jpg" alt="Родители" class="bg-image" onerror="this.src='https://images.unsplash.com/photo-1544027993-37dbfe43562a?auto=format&fit=crop&w=800&q=80'">
        </div>

        <!-- Секция 3: Пожилые -->
        <div class="split right">
            <div class="overlay">
                <div class="content-box">
                    <h2>Мне 55+</h2>
                    <p>Помощь рядом</p>
                    <a href="seniors.html" class="btn-reveal">Попросить помощь</a>
                </div>
            </div>
            <img src="img/fmt_81_24_shutterstock_1808784790.webp" alt="Пожилые" class="bg-image" onerror="this.src='https://images.unsplash.com/photo-1573497620053-ea5300f94f21?auto=format&fit=crop&w=800&q=80'">
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
